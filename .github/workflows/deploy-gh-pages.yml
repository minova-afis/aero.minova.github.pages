name: 'deploy-gh-pages'
on: 
  push:
    branches:
      - main
  pull_request:
  
jobs:
  copy_doc_files_to_ghpages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Push generated webpage to another repository
        uses: nkoppel/push-files-to-another-repository@1.1.0
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-files: '_includes/ assets/ .gitignore _config.yml'
          destination-username: 'minova-afis'
          destination-repository: 'aero.minova.github.pages'
          commit-email: 'action@github.com'
      - uses: actions/checkout@v3
      - name: copy
        run: |
          files=$(find . -type f)
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git fetch
          git checkout gh-pages
          git checkout main -- README.md
          git checkout main -- doc
          git add -A
          git commit -m 'update README.md and /doc'
          git push origin gh-pages
